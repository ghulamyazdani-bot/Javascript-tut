<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .color-box{
        background-color: lightcoral;
        width: 100px;
        height: 100px;
      }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input placeholder="type here" class="input-to-copy">
    <p class="p-to-copy">Nothing has happened.</p> -->
    <div class="color-box"></div>
    <input placeholder="type here" class="color-input">
    <div class="button-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
<script>
  // const input = document.querySelector('.input-to-copy');
  // const paragraph = document.querySelector('.p-to-copy');

  // input.addEventListener('keyup', function () {
  //   paragraph.innerText = input.value;
  // });

  const input = document.querySelector('.color-input');
  const paragraph = document.querySelector('.color-box');

  input.addEventListener('change', function () {
    paragraph.style.backgroundColor = input.value;
  });
 
  document.querySelector('.button-container').addEventListener('click', function (event) {
    if(event.target.tagName === 'button'){
    alert(`You clicked on button ${event.target.innerText}`);
    }
  });
  
  </script>
</body>
</html>
